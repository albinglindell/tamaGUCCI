<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="image">
        <div class="playwrapper">
            <input type="text" id="name" placeholder="Name">
            <select name="type" id="type">
                <option value="none" disabled selected>Choose your fighter</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="flexboxfroggy">Flexboxfroggy</option>
            </select>
            <button id="createPet">Flex your Gucci</button>
        </div>
        <div class="buttonsWrapper">
            <button class="button" id="eat">Eat</button>
            <button class="button" id="sleep">Sleep!</button>
            <button class="button" id="play">Play!</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
